
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async
            src="https://www.googletagmanager.com/gtag/js?id=G-K1PWW3YCPK"></script>
        <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());
 
     gtag('config', 'G-K1PWW3YCPK');
     </script>
        <meta charset="utf-8">
        <title>{{.Title }}</title>
        <meta name="description" content>
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="apple-touch-icon" sizes="180x180"
            href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <link href="css/style.css" rel="stylesheet" media="all">
        <meta property="og:locale" content="en_GB" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:image" content="https://puneet.uk/images/home.jpg" />
        <meta property="article:tag" content="Home Page" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ .Title }}" />
    </head>
    <body>
        <header>
            <nav role="navigation">
                <div class="container">
                    <div class="f-left">
                        <h1><a href="/index.html" class="home">Puneet Singh
                                Thukral</a> | <span
                                id="page-title">Open To Work</span></h1>
                    </div>
                    <!-- Future Navigation List Goes Here -->
                    <nav aria-label="Victoria.dev main menu" id="menu">
                        <ul role="menubar">
                            <li role="none" class="menu-item"><a role="menuitem"
                                    href="/notes/notes/"><img
                                        src="../../images/notes.svg"
                                        alt="about page icon" height="18px"
                                        class="filter-icon"> notes</a></li>
                            <!-- <li role="none" class="menu-item"><a role="menuitem" href="/coffee/"><img src="images/coffee.svg"
                                  alt="coffee icon" height="18px" class="filter-icon"> buy me coffee</a></li> -->

                            <li role="none" class="menu-item"><a role="menuitem"
                                    href="/code/code/"><img
                                        src="../../images/code.svg"
                                        alt="about page icon" height="18px"
                                        class="filter-icon"> code</a></li>
                            <li role="none" class="menu-item"><a role="menuitem"
                                    href="/read/bookshelf_home/"><img
                                        src="../../images/book.svg"
                                        alt="bookshelf icon" height="18px"
                                        class="filter-icon"> bookshelf</a></li>
                        </ul>

                    </nav>
                </div>
            </nav>
        </header>

        <!-- <main> -->
        <div class="wrap">
            <main class="container">
                <!------------------ 
                What's New
            -------------------->
                <div class="row" id="new">
                    <div>
                        <h2 class="category_header">What's New</h2>
                    </div>
                    <div class="card">
                        <div class="new-card-body">
                            <ul>
                                <li><span class="date">[28/08/2024]</span>
                                    <ul>
                                        <li>Jquery added to improve the navigation for mobile(todo)</li>
                                        <li>Added a log page to archive updates</li>
                                        

                                    </ul>
                                
                                </li>
                                           
                            </ul>
                            For past updates please see the <a href="notes/log">log page</a>.
                        </div>
                    </div>
                    <br />
                    <!-- {{ partial "header" . }} -->
                    <hr />

                    <div class="avatar"><img src="../../images/about_me.jpg"
                            alt="Puneet" title="Image of me"></div>
                    <hr />
                    <div>
                        <h2 class="category_header">About me</h2>
                    </div>
                    <div class="card">
                        <div class="new-card-body">
                            {{.Content}}
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- </main> -->
        {{ partial "footer" . }}    
    </body>
</html>
